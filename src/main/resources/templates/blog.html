<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人博客</title>
    <!-- 告诉浏览器屏幕自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="/plugins/jqvmap/jqvmap.min.css">
    <!-- 主题样式 -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.css">

    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/dist/js/editormd.min.js"></script>
    <link rel="stylesheet"href="/dist/css/editormd.min.css" />
    <link rel="stylesheet"href="/dist/css/editormd.preview.min.css" />

    <script src="/dist/js/lib/marked.min.js"></script>
    <script src="/dist/js/lib/prettify.min.js"></script>
    <!-- 离线 Google 字体: Source Sans Pro -->
    <link href="/AdminLTE/AdminLTE-3.x/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- 导航栏 -->
    <div th:insert="~{navigation :: nav}"></div>
    <!-- /.navbar -->
    <div class="content-wrapper">
        <section class="content">
            <div class="container-fluid main">
                <div class="row">
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                        <h4><span th:text="${myBlog.title}"></span></h4>

                        <span class="text-des">
                作者：<span th:text="${myBlog.user.getName()}"></span> |
                发布时间：<span th:text="${#dates.format(myBlog.getTime(),'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span ></span>
            </span>
                        <hr>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${myBlog.introduce}"></div>
                        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id = "blog-view">
                            <textarea style="display:none;" th:text="${myBlog.description}" ></textarea>

                        </div>
                        <script type="text/javascript">
                            $(function() {
                                editormd.markdownToHTML("blog-view", {

                                });
                            });
                        </script>

                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                            <h4>发起人</h4>
                            <div class="media" >
                                <div class="media-body">
                                    <h5 class="media-heading">
                            <span th:text="${myBlog.user.name}" >
                            </span>
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <a th:href="@{'/publish/'+${myBlog.id}}" th:class="demo-menu" th:if ="${session.user!=null && session.user.id==myBlog.creator}">
                        <div class="info-box mb-3 bg-warning">
                            <span class="info-box-icon"><i class="fas fa-tag"></i></span>
                            <span class="info-box-icon"><i class="fas">编辑</i></span>
                            <!-- /.info-box-content -->
                        </div>
                        </a>
                        <!-- /.info-box -->

                        <!-- /.info-box -->
                        <a th:href="@{'/blog/delete/'+${myBlog.id}}" th:if ="${session.user!=null && session.user.id==myBlog.creator}">
                            <div class="info-box mb-3 bg-danger">
                                <span class="info-box-icon">
                                    <i class="fas fa-cloud-download-alt"></i>
                                </span>
                                <span class="info-box-icon">
                                    <i class="fas ">删除</i>
                                </span>
                            </div>
                        </a>

                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
    </div>

</div>
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- 解决使用 Bootstrap 提示工具与 jQuery UI 提示工具冲突 -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="/plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="/plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/plugins/moment/moment.min.js"></script><script src="/plugins/moment/locale/zh-cn.js"></script>
<script src="/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="/plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.js"></script>
<!-- AdminLTE 仪表盘演示（仅用于演示） -->
<script src="/dist/js/pages/dashboard.js"></script>
<!-- 用于演示 AdminLTE  -->
<script src="/dist/js/demo.js"></script>

</body>
</html>
